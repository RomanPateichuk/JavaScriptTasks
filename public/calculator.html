<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <header>
      <h1 class="text">Учебный проект по JavaScript</h1>
      <nav>
        <a href="/">Слайдер</a>
        <a href="/calculator">Калькулятор</a>
        <a href="/pomidoro">Таймер</a>
        <a href="/game">Игра</a>
        <a href="/weather">Погода</a>
      </nav>
    </header>
    <main>
      <h1 class="text">Калькулятор</h1>
      <div class="calculator">
        <input type="text" / id='calculator__input' maxlength="18" disabled>
        <div class="calculator__buttons" id="calculator__buttons">
          <input type="button" / value='7' class='numbers'> <input type="button"
          / value='8' class='numbers'> <input type="button" / value='9'
          class='numbers'> <input type="button" / value='+' class='operations'>
          <input type="button" / value='4' class='numbers'> <input type="button"
          / value='5' class='numbers'> <input type="button" / value='6'
          class='numbers'> <input type="button" / value='-' class='operations'>
          <input type="button" / value='1' class='numbers'> <input type="button"
          / value='2' class='numbers'> <input type="button" / value='3'
          class='numbers'> <input type="button" / value='/' class='operations'>
          <input type="button" / value='C' class='operations'><input
          type="button" / value='0' class='numbers'> <input type="button" /
          value='=' class='operations'> <input type="button" / value='*'
          class='operations'>
        </div>
      </div>
    </main>
    <footer class="text">&copy;&nbsp;2021 Роман Патейчук | WEBDAD</footer>
    <script src="scripts/calculator.js"></script>
  </body>
</html>
